<meta charset="UTF-8">
Mesmo resultado escrito de formas diferentes<br>
Exemplo <strong>1</strong><br><br> 

<script>
//  esta função não guarda parâmetro

    function pulaLinha() {
        document.write("<br><br>")
    }

    var ano = 2016;

    document.write("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();

</script>

Exemplo <strong>2</strong><br><br>

<script> 
//  esta função não guarda parâmetro
    function pulaLinha() {
        document.write("<br><br>")
    }

// esta função guarada parâtro
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");
   
    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");
   

</script>

<!- Veja que funções são mais do que um conjunto de instruções que podemos chamar a qualquer momento, elas permitem melhorar a legibilidade do código escondendo sua complexidade ->
